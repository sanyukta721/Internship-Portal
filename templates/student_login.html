<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Internship Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            border-radius: 10px !important;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #ff8c00;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        <form method="POST" action="{{ url_for('student_login') }}">
            <input type="text" name="prn" class="form-control" placeholder="Enter PRN" required>
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
        </form>
        <a href="/" class="d-block mt-3 text-white">‚Üê Back to Home</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{category}}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
