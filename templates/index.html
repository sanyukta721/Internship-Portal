<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #d0d0d0;
        }
        .btn-custom {
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            background: #00c6ff;
            color: white;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #0072ff;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h1>Welcome to the Internship Portal</h1>
        <p>Connecting students, faculty, and industry for the best internship opportunities.</p>
        <div>
            <a href="{{ url_for('student_login') }}" class="btn btn-custom">Student Login</a>
            <a href="{{ url_for('faculty_login') }}" class="btn btn-custom">Faculty Login</a>
        </div>
    </div>
    </body>
</html>
